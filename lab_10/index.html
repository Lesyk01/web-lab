<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Weapon Gallery</h1>
    <div class="weapons">
        <div class="weapon" onclick="show('Zeus')">
            <img src="assets/Zeus.jpg" class="image" alt="Zeus">
            <div class="name">Zeus</div>
        </div>
        <div class="weapon" onclick="show('Desert-Eagle')">
            <img src="assets/Desert Eagle.jpg" class="image" alt="Desert Eagle">
            <div class="name">Desert Eagle</div>
        </div>
        <div class="weapon" onclick="show('Tec-9')">
            <img src="assets/Tec-9.jpg" class="image" alt="Tec-9">
            <div class="name">Tec-9</div>
        </div>
        <div class="weapon" onclick="show('Five-seveN')">
            <img src="assets/Five-seveN.jpg" class="image" alt="Five-seveN">
            <div class="name">Five-seveN</div>
        </div>
        <div class="weapon" onclick="show('Dual-Berettas')">
            <img src="assets/Dual Berettas.jpg" class="image" alt="Dual Berettas">
            <div class="name">Dual Berettas</div>
        </div>
    </div>
</body>
</html>
